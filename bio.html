  <style>
    body {
      font-family: "murillobit-main", monospace;
      font-optical-sizing: auto;
      font-style: normal;
      background: #f2ecdf;
      color: #682102;
      margin: 0;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #f24405;
      font-weight: normal;
      font-family: 'murillobit-title', auto; 
      margin: 0 0 16px;
    }

    h2 {
      font-size: 32px;
    }

    a span::before {
      content: '[ ';
      color: #f24405;
    }

    a span::after {
      content: ' ]';
      color: #f24405;
    }

    svg {
      color: #f24405;
    }

    a:hover {
      color: #f2ecdf;
    }
    
    a:hover svg {
      color: #f2ecdf;
    }

    a:hover span::before, a:hover span::after,
    a:focus span::before, a:focus span::after,
    a:active span::before, a:active span::after {
      color: #682102;
    }

    h4 {
      font-family: "murillobit-main", auto;
    }

    a {
      color: #682102;
      font-size: 18px;
      text-decoration: none;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0 0 48px;
    }

    li {
      border: 1px solid #f24405;
    }

    li:not(:first-child) {
      border-top: none;
    }

    li > a {
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    li > a:hover {
      background-color: #f24405;
    } 

    li > a:focus, li > a:active {
      background-color: #f24405;
      color: #f2ecdf;
    } 

    li svg {
      max-width: 24px;
      height: auto;
      margin-right: 8px;
    }
  </style>
